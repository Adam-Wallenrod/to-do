<h1>To Do List</h1>
<div class="start-creator">
<!--  <fa name="cog" animation="spin"></fa>-->
</div>


<div *ngIf="isCreateMode" class="task-creator">


</div>


<div class="list-of-tasks">

  <div class="single-task" *ngFor="let task of tasks">
    <h2 class="title">{{task.getTitle()}}</h2>
    <p class="task-title">{{task.getContent()}}</p>
  </div>


</div>
